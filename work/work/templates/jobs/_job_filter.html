{% load widget_tweaks %}

<form action="." method="GET" id="job_filter_form" class="filter">
    <fieldset>
        {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="disabledSelect">{{ field.label }}</label>
                {{ field|add_class:"form-control"|attr:"data-live-search:true" }}
                </select>
            </div>
        {% endfor %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Filter</button>
            <a href="{{ request.path }}" class="btn">Clear</a>
        </div>
    </fieldset>
</form>

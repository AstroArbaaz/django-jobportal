{% if request.user.is_authenticated and job %}
    <!-- Modal -->
    <div class="modal fade" id="archivedModal" tabindex="-1" role="dialog" aria-labelledby="archivedModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="archivedModalLabel">Warning!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                Are you sure you want to {% if job.archive %}Archive{% else %}Restore{% endif %} the job "{{ job.title }}"
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <a href="{% url 'jobs:archive' object.slug %}" class="btn btn-primary">Confirm {% if job.archived %}Restore{% else %}Archive{% endif %}</a>
            </div>
        </div>
        </div>
    </div>
{% endif %}

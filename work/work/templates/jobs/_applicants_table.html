<div class="table-responsive">
    {% if jobs_applicants %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
            {% for applicant in jobs_applicants %}
            <tr>
                <td>{{ applicant.name }}</td>
                <td>
                    {{ applicant.email }}
                    <a href="#" class="btn btn-info btn-sm float-right d-sm"  data-toggle="modal" data-target="#ajaxModal" onclick="return openAjaxModal('{% url 'jobs:view_application' applicant.job.slug applicant.id %}')">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-center">No Record</p>
    {% endif %}
</div>

{% load widget_tweaks %}

<div class="form-group row">
    <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }} {% if field.field.required %}*{% endif %}</label>
    <div class="col-sm-10">
        {{ field.error }}
        {% render_field field class+="form-control" placeholder=field.help_text %}
    </div>
</div>
